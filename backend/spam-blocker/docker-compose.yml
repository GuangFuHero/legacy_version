version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: spam-blocker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s

  app:
    build: .
    container_name: spam-blocker-app
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - GF_API_URL=${GF_API_URL}
      - GF_API_KEY=${GF_API_KEY}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:1b}
      - GF_API_BASE_URL=https://guangfu250923.pttapp.cc
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_CREDENTIALS_BASE64=${GOOGLE_CREDENTIALS_BASE64}
      - FETCH_LIMIT=${FETCH_LIMIT:-50}
      - OFFSET=${OFFSET:-0}
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis_data:
    driver: local
